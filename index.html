<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebApplication",

  "description": "An intelligent web application that extracts text from any uploaded image and translates it into your desired language using the power of Google's Gemini API.",
  "applicationCategory": "ProductivityApplication",
  "operatingSystem": "Any",
  "offers": {
    "@type": "Offer",
    "price": "0"
  }

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "FAQPage",
  "mainEntity": [{
    "@type": "Question",
    "name": "Is my image data stored on your servers?",
    "acceptedAnswer": {
      "@type": "Answer",
      "text": "No, your privacy is our top priority. Images are sent directly to Google's Gemini API for processing and are never stored on our servers. The process is designed to be stateless; we process your image and then immediately discard it."
    }
  },{
    "@type": "Question",
    "name": "What image formats are supported?",
    "acceptedAnswer": {
      "@type": "Answer",
      "text": "We support all common image formats, including PNG, JPG/JPEG, and WEBP. For best results, use a clear image with high contrast between the text and the background."
    }
  },{
    "@type": "Question",
    "name": "How accurate is the text extraction?",
    "acceptedAnswer": {
      "@type": "Answer",
      "text": "Powered by Google's state-of-the-art Gemini model, our tool offers extremely high accuracy for text extraction and translation. Accuracy can vary based on image quality, text clarity, and font style."
    }
  }]
}
</script>
